<html>

<head>
    <title>Ejemplos de estilo en enlaces</title>
    <STYLE type="text/css">
        A:link {
            text-decoration: none;
            color: #0000cc;
        }

        A:visited {
            text-decoration: none;
            color: #ffcc33;
        }

        A:active {
            text-decoration: none;
            color: #ff0000;
        }

        A:hover {
            text-decoration: underline;
            color: #999999;
            font-weight: bold
        }
    </STYLE>
</head>

<body>

    <a href="http://google.com">Enlace normal</a>
    <br>
    <br>
    <a href="enlaces1.html">Enlace visitado</a>
    Pulsar este enlace para verlo activo,
    poner el rat&oacute;n por encima para que cambie.

</body>

</html>
